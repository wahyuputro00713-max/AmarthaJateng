<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Closing Point - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="assets/amarthalogo.png">

    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --success: #10b981; /* Emerald */
            --warning: #f59e0b; /* Amber */
            --danger: #ef4444; /* Red */
            --bg-body: #f8fafc; /* Slate 50 */
            --bg-card: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-radius: 16px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            padding-bottom: 80px; 
        }

        /* --- HEADER --- */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            padding: 12px 20px; /* Padding sedikit diperkecil */
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-content h4 {
            font-size: 1rem; /* Font diperkecil sedikit */
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }
        
        .header-content p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 0;
        }

        .date-pill {
            background-color: #e0e7ff;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Tombol Validasi Kecil */
        #btnValidateAll {
            font-size: 0.75rem;
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        /* --- STATS CARDS --- */
        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow-sm);
            border: 1px solid #f1f5f9;
            height: 100%;
            transition: transform 0.2s;
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-item {
            text-align: center;
            position: relative;
        }
        @media (min-width: 768px) { 
            .stat-item.border-end-desk { border-right: 1px solid #e2e8f0; } 
        }

        .stat-val { font-size: 1.2rem; font-weight: 700; line-height: 1.2; }
        .stat-lbl { font-size: 0.7rem; color: var(--text-muted); font-weight: 500; }

        /* --- ACCORDION & LIST --- */
        .accordion-item {
            border: none;
            background: transparent;
            margin-bottom: 10px;
        }
        
        .accordion-button {
            border-radius: 12px !important;
            background: white;
            box-shadow: var(--shadow-sm);
            font-weight: 600;
            color: var(--text-dark);
            padding: 12px 16px;
            font-size: 0.9rem;
        }
        .accordion-button:not(.collapsed) {
            background-color: #eef2ff; 
            color: var(--primary);
            box-shadow: none;
        }

        /* --- MITRA CARD DESIGN --- */
        .mitra-card {
            background: white;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .mitra-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background-color: #cbd5e1; 
        }
        .mitra-card.card-lunas::before { background-color: var(--success); }
        .mitra-card.card-telat::before { background-color: var(--danger); }

        .mitra-info { flex: 1; padding-right: 10px; }
        
        .mitra-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        
        .mitra-id {
            display: inline-block;
            font-size: 0.7rem;
            background: #f1f5f9;
            color: var(--text-muted);
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        /* Badges */
        .badge-pill {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-block;
            margin-right: 3px;
            margin-bottom: 3px;
        }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-info { background: #e0f2fe; color: #075985; }
        .badge-purple { background: #f3e8ff; color: #6b21a8; }

        .input-modern {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 0.8rem;
            margin-top: 8px;
        }
        .input-modern.required { background-color: #fff5f5; border-color: #fca5a5; }

        .btn-check-action {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f5f9;
            border: none;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-check-action.checked {
            background: var(--success);
            color: white;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            transform: scale(1.05);
        }
        .btn-check-action.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        .header-select {
            border: 1px solid #e2e8f0;
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
        }
        
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        .empty-state i { font-size: 2rem; margin-bottom: 10px; color: #e2e8f0; }
        
        /* Warna Teks Custom */
        .text-primary-custom { color: var(--primary); }
        .text-success-custom { color: var(--success); }
        .text-danger-custom { color: var(--danger); }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <div class="d-flex justify-content-between align-items-start">
            <div class="d-flex align-items-center gap-2">
                <a href="home.html" class="text-secondary"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="header-content">
                    <h4 id="pointName">Memuat...</h4>
                    <p id="areaName">Area...</p>
                </div>
            </div>
            
            <div class="d-flex flex-column align-items-end gap-2">
                <div class="d-flex align-items-center gap-1">
                    <span class="date-pill shadow-sm" id="displayDate">-</span>
                    <input type="date" id="dateInput" class="form-control form-control-sm d-none" style="width: auto; font-size: 0.7rem; padding: 2px 5px;">
                </div>

                <button class="btn btn-primary shadow-sm fw-bold" id="btnValidateAll" disabled>
                    <i class="fa-solid fa-spinner fa-spin"></i> Loading...
                </button>
            </div>
        </div>
        
        <div id="filterContainer" class="mt-2"></div>
    </nav>

    <div class="container-fluid px-3 pt-3">
        
        <div class="row g-2 mb-3">
            <div class="col-12 col-md-6">
                <div class="stat-card">
                    <div class="stat-header text-primary-custom">
                        <i class="fa-solid fa-users"></i> Mitra Modal
                    </div>
                    <div class="row g-0">
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val" id="mmTotal">0</span>
                            <div class="stat-lbl">Target</div>
                        </div>
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val text-success-custom" id="mmBayar">0</span>
                            <div class="stat-lbl">Bayar</div>
                        </div>
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val text-primary-custom" id="mmKirim">0</span>
                            <div class="stat-lbl">Kirim</div>
                        </div>
                        <div class="col-3 stat-item">
                            <span class="stat-val text-danger-custom" id="mmTelat">0</span>
                            <div class="stat-lbl fw-bold text-danger">Telat</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="stat-card">
                    <div class="stat-header text-warning">
                        <i class="fa-solid fa-triangle-exclamation"></i> Bermasalah
                    </div>
                    <div class="row g-0">
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val" id="ncTotal">0</span>
                            <div class="stat-lbl">Total</div>
                        </div>
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val text-success-custom" id="ncBayar">0</span>
                            <div class="stat-lbl">Bayar</div>
                        </div>
                        <div class="col-3 stat-item border-end-desk">
                            <span class="stat-val text-primary-custom" id="ncKirim">0</span>
                            <div class="stat-lbl">Kirim</div>
                        </div>
                        <div class="col-3 stat-item">
                            <span class="stat-val text-danger-custom" id="ncTelat">0</span>
                            <div class="stat-lbl fw-bold text-danger">Telat</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="fw-bold text-dark m-0" style="font-size: 0.9rem;"><i class="fa-solid fa-list-check me-2 text-primary-custom"></i>Rincian Business Partner</h6>
        </div>

        <div class="accordion pb-5" id="accordionBP">
            <div class="empty-state">
                <div class="spinner-border text-primary mb-3" role="status"></div>
                <p>Mengambil Data Server...</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/closing_point.js?v=1.1"></script>
</body>
</html>
