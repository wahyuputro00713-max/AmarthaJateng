<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Celengan - Amartha Jateng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        /* CSS Tambahan Khusus Halaman Ini */
        .scan-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        #kodeTransaksi {
            font-weight: bold;
            letter-spacing: 1px;
            color: #495057;
        }
        
        /* Loading Overlay Style */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <h3 id="loadingText">Memproses...</h3>
        <p>Mohon tunggu sebentar</p>
    </div>

    <div class="container">
        <header>
            <button onclick="window.location.href='home.html'" class="back-btn">‚Üê Kembali</button>
            <h2>Laporan Celengan</h2>
        </header>

        <form id="celenganForm">
            <div class="form-group">
                <label>Tanggal Laporan</label>
                <input type="date" id="tanggalInput" required>
            </div>

            <div class="user-info-box">
                <p><strong>Nama:</strong> <input type="text" id="namaKaryawan" readonly class="info-input"></p>
                <p><strong>ID:</strong> <input type="text" id="idKaryawan" readonly class="info-input"></p>
                <p><strong>Regional:</strong> <input type="text" id="regionalInput" readonly class="info-input"></p>
                <p><strong>Area:</strong> <input type="text" id="areaDisplay" readonly class="info-input"></p>
                <p><strong>Point Saat Ini:</strong> <input type="text" id="pointDisplay" readonly class="info-input"></p>
            </div>

            <hr class="divider">

            <div class="form-group">
                <label>Kode Transaksi (Wajib Scan Foto)</label>
                
                <div class="scan-container">
                    <button type="button" id="btnScan" style="background: #6c5ce7; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">
                        üì∏ Scan Foto
                    </button>
                    <input type="file" id="scanInput" accept="image/*" capture="environment" style="display: none;">
                    <small style="color: #666; font-size: 12px;">*Klik Scan untuk ambil foto struk</small>
                </div>

                <input type="text" id="kodeTransaksi" placeholder="Klik tombol Scan di atas..." readonly required style="background-color: #e9ecef;">
            </div>

            <button type="submit" class="submit-btn">Kirim Laporan</button>
        </form>
    </div>

    <script type="module" src="js/report_celengan.js"></script>

</body>
</html>
