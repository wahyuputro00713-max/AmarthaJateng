<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Report Validasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
</head>
<body>

    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); z-index:9999; align-items:center; justify-content:center; flex-direction:column;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 fw-bold text-dark">Mengirim Laporan...</p>
    </div>

    <header class="hero-header">
        <div class="top-bar">
            <a href="home.html" class="text-white fs-4 me-3"><i class="fa-solid fa-arrow-left"></i></a>
            <span class="brand-text">Validasi Lapangan</span>
            <div style="width: 20px;"></div>
        </div>
        <p class="opacity-75 text-center m-0 small">Pastikan data validasi akurat</p>
    </header>

    <div class="main-container">
        <form id="validasiForm" class="menu-card text-start shadow-sm">
            
            <span class="section-label text-primary mb-3">Data Kunjungan</span>

            <div class="mb-3">
                <label class="form-label small text-muted">TANGGAL</label>
                <input type="date" class="form-control bg-light" id="tanggalInput" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label small text-muted">NAMA KARYAWAN</label>
                <input type="text" class="form-control bg-light" id="namaKaryawan" readonly>
                <input type="hidden" id="idKaryawan">
            </div>

            <div class="mb-3">
                <label class="form-label small text-muted">AREA</label>
                
                <input type="text" class="form-control bg-light" id="areaInput" readonly style="display:none;">
                
                <select class="form-select" id="areaSelect" style="display:none;">
                    <option value="" disabled selected>Pilih Area Manual...</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label small text-muted">TITIK POINT</label>
                <select class="form-select text-primary fw-bold" id="pointKaryawan" required disabled>
                    <option value="" disabled selected>-- Pilih Area Dulu --</option>
                </select>
            </div>

            <hr class="my-4">

            <span class="section-label text-primary mb-3">Detail Validasi</span>

            <div class="mb-3">
                <label class="form-label fw-bold">Jml Mitra Validasi</label>
                <input type="number" class="form-control" id="jmlMitraVal" placeholder="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nominal Validasi (Rp)</label>
                <input type="text" class="form-control" id="amountValDisplay" placeholder="Rp 0" required>
                <input type="hidden" id="amountValReal">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Jml Mitra Pengajuan Modal</label>
                <input type="number" class="form-control" id="jmlMitraModal" placeholder="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nominal Modal (Rp)</label>
                <input type="text" class="form-control" id="amountModalDisplay" placeholder="Rp 0" required>
                <input type="hidden" id="amountModalReal">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tenor</label>
                <select class="form-select" id="tenorSelect" required>
                    <option value="Short">Short (Mingguan)</option>
                    <option value="Full">Full (Bulanan)</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Foto Dokumentasi</label>
                <div class="p-3 bg-light rounded text-center border border-dashed" onclick="document.getElementById('fotoInput').click()" style="cursor: pointer;">
                    <i class="fa-solid fa-camera fa-2x text-muted mb-2"></i>
                    <p class="m-0 small text-muted">Ambil Foto (Bisa Banyak)</p>
                </div>
                <input type="file" id="fotoInput" multiple accept="image/*" style="display: none;">
                <div id="previewContainer" class="mt-2 text-center d-flex gap-2 flex-wrap justify-content-center"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm">
                <i class="fa-solid fa-paper-plane me-2"></i> KIRIM LAPORAN
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/report_validasi.js"></script>
</body>
</html>
