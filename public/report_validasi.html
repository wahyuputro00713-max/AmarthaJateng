<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Report Validasi - Amartha Jateng</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #8e26d4; 
            --primary-dark: #6a1b9a; 
            --bg-color: #f8f9fa;
            --surface: #ffffff;
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 100px;
        }

        /* Navbar Modern */
        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            padding: 15px 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(142, 38, 212, 0.2);
            margin-bottom: -40px;
            position: relative;
            z-index: 10;
        }

        .page-title {
            color: white;
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Card Container */
        .main-card {
            background: var(--surface);
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            padding: 25px;
            position: relative;
            z-index: 20;
            margin-top: 20px;
        }

        /* Form Styling */
        .form-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 4px;
            margin-left: 4px;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #e9ecef;
            padding: 12px;
            background-color: #fcfcfc;
            transition: all 0.2s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 38, 212, 0.1);
            background-color: #fff;
        }

        /* Upload Zone Modern */
        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #fafafa;
            transition: 0.3s;
        }
        
        .upload-zone:active {
            background-color: #f3e5f5;
            border-color: var(--primary-color);
        }

        /* Photo Preview Grid */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bottom Floating Action */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            flex-grow: 1;
            box-shadow: 0 4px 10px rgba(142, 38, 212, 0.3);
        }
        
        .btn-back {
            background-color: #f1f3f5;
            color: #495057;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
        }

        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h6 class="fw-bold text-dark">Sedang Mengirim Data...</h6>
        <small class="text-muted">Mohon tunggu sebentar</small>
    </div>

    <div class="navbar-custom">
        <div class="container d-flex align-items-center">
            <a href="home.html" class="text-white text-decoration-none me-3">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="page-title">Form Validasi</div>
        </div>
    </div>

    <div class="container">
        <form id="validasiForm">
            <div class="main-card">
                
                <div class="mb-4">
                    <h6 class="fw-bold text-purple mb-3"><i class="fa-regular fa-id-card me-2"></i>Data Petugas</h6>
                    
                    <div class="row g-2">
                        <div class="col-6">
                            <label class="form-label">Tanggal</label>
                            <input type="date" class="form-control" id="tanggalInput" readonly>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Regional</label>
                            <input type="text" class="form-control" id="regionalInput" readonly>
                        </div>
                    </div>

                    <div class="mt-2">
                        <label class="form-label">Nama Karyawan</label>
                        <input type="text" class="form-control fw-bold" id="namaKaryawan" readonly placeholder="Memuat...">
                        <input type="hidden" id="idKaryawan">
                    </div>
                </div>

                <hr class="border-light my-4">

                <div class="mb-4">
                    <h6 class="fw-bold text-purple mb-3"><i class="fa-solid fa-map-location-dot me-2"></i>Lokasi Validasi</h6>
                    
                    <div class="mb-3">
                        <label class="form-label">Area</label>
                        <select class="form-select" id="areaSelect" required>
                            <option value="" selected disabled>Pilih Area...</option>
                            <option value="Klaten">Klaten</option>
                            <option value="Magelang">Magelang</option>
                            <option value="Solo">Solo</option>
                            <option value="Solo 2">Solo 2</option>
                            <option value="Wonogiri">Wonogiri</option>
                            <option value="Yogyakarta">Yogyakarta</option>
                            <option value="Yogyakarta 2">Yogyakarta 2</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Titik Point</label>
                        <select class="form-select" id="pointSelect" required disabled>
                            <option value="" selected disabled>Pilih Area dulu...</option>
                        </select>
                    </div>
                </div>

                <hr class="border-light my-4">

                <div class="mb-4">
                    <h6 class="fw-bold text-purple mb-3"><i class="fa-solid fa-calculator me-2"></i>Data Nominal</h6>
                    
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label">Jml Mitra Val</label>
                            <input type="number" class="form-control" id="jmlMitraVal" placeholder="0" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Nominal Val</label>
                            <input type="text" class="form-control rupiah-input" id="amountValDisplay" placeholder="Rp 0" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Jml Mitra Modal</label>
                            <input type="number" class="form-control" id="jmlMitraModal" placeholder="0" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Nominal Modal</label>
                            <input type="text" class="form-control rupiah-input" id="amountModalDisplay" placeholder="Rp 0" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Pilih Tenor</label>
                        <select class="form-select" id="tenorSelect" required>
                            <option value="Short">Short</option>
                            <option value="Full">Full</option>
                        </select>
                    </div>
                </div>

                <hr class="border-light my-4">

                <div class="mb-2">
                    <h6 class="fw-bold text-purple mb-3"><i class="fa-solid fa-camera me-2"></i>Dokumentasi</h6>
                    
                    <input type="file" id="fotoInput" accept="image/*" multiple style="display: none;">
                    
                    <div class="upload-zone" id="triggerUpload">
                        <i class="fa-solid fa-cloud-arrow-up fa-2x text-primary mb-2"></i>
                        <p class="small text-muted mb-0">Ketuk untuk ambil foto / pilih galeri</p>
                    </div>

                    <div id="previewContainer" class="preview-grid">
                        </div>
                </div>

            </div>
            
            <div class="bottom-nav">
                <a href="home.html" class="btn btn-back">
                    <i class="fa-solid fa-times"></i>
                </a>
                <button type="submit" class="btn btn-submit">
                    <i class="fa-solid fa-paper-plane me-2"></i>Kirim Laporan
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/report_validasi.js"></script>

</body>
</html>
