<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="card-glass">
            <h4 class="fw-bold mb-3 text-dark">Buat Akun Baru</h4>
            <p class="text-muted mb-4 small">Lengkapi data diri untuk mendaftar</p>

            <form id="registerForm">
                <div class="text-start">
                    <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
                    <input type="text" class="form-control" id="idKaryawan" placeholder="ID Karyawan (Angka)" required>
                    <input type="password" class="form-control" id="password" placeholder="Password (Min. 6 Karakter dan unik dilarang 1234)" required>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <select class="form-control m-0" id="jabatan" required>
                                <option value="" disabled selected>Jabatan</option>
                                <option value="RM">RM</option>
                                <option value="AM">AM</option>
                                <option value="BM">BM</option>
                                <option value="BP">BP</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control m-0" value="Jateng 1" readonly>
                            <input type="hidden" id="regional" value="Jawa Tengah 1">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary-custom">DAFTAR AKUN</button>
            </form>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-muted small text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i> Kembali ke Login
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="./js/register.js"></script>
</body>
</html>
