<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Akun - Amartha Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 fw-bold text-dark">Mendaftarkan...</p>
            </div>
        </div>

        <div class="logo-container">
            <img src="assets/amarthalogo.png" alt="Amartha Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        </div>
        
        <h4>Buat Akun Baru</h4>
        <span class="text-muted">Daftar menggunakan ID Karyawan</span>

        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-id-badge text-muted"></i></span>
                <input type="text" class="form-control border-start-0" id="idKaryawan" placeholder="ID Karyawan (Unik)" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password (Min. 6 Karakter)" required>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <select class="form-select" id="jabatan" required>
                        <option value="" selected disabled>Jabatan</option>
                        <option value="RM">RM</option>
                        <option value="AM">AM</option>
                        <option value="BM">BM</option>
                        <option value="BP">BP</option>
                    </select>
                </div>
                <div class="col-6 mb-3">
                    <input type="text" class="form-control" id="regional" value="Jawa Tengah 1" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">DAFTAR SEKARANG</button>
        </form>

        <div class="footer-text">
            Sudah punya akun? <a href="index.html" class="btn-link">Login disini</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
