<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Akun - Amartha Jateng</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="mobile-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4 class="fw-bold" style="color: #333;">Pendaftaran Baru</h4>
                    <p class="text-muted small">Lengkapi data diri Anda</p>
                </div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">ID Karyawan</label>
                        <input type="text" class="form-control" id="idKaryawan" placeholder="Contoh: 123456" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Nama Lengkap</label>
                        <input type="text" class="form-control" id="namaInput" placeholder="Nama sesuai KTP" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="email@amartha.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Minimal 6 karakter" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Verifikasi Keamanan</label>
                        <div class="d-flex align-items-center mb-2">
                            <div id="captchaPreview" class="fw-bold text-center py-2 px-3 rounded me-2" 
                                 style="background-color: #e9ecef; letter-spacing: 3px; width: 120px; color: #555; user-select: none;">
                                LOADING
                            </div>
                            <button type="button" id="refreshCaptcha" class="btn btn-sm btn-outline-secondary">
                                <i class="fa-solid fa-arrows-rotate"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" id="captchaInput" placeholder="Ketik kode di atas" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login text-white">Daftar Akun</button>
                    </div>
                </form>

                <div id="alertMessage" class="mt-3"></div>

                <div class="text-center mt-4">
                    <p class="small text-muted">Sudah punya akun? 
                        <a href="index.html" class="fw-bold text-decoration-none" style="color: #8e26d4;">Login disini</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/register.js"></script>
</body>
</html>
