<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar - Amartha Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div class="logo-container">
            <img src="assets/amarthalogo.png" alt="Amartha" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        </div>
        
        <h4>Buat Akun Baru</h4>
        <span class="text-muted">Isi data diri Anda dengan benar</span>

        <form id="registerForm">
            <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
            <input type="text" class="form-control" id="idKaryawan" placeholder="ID Karyawan" required>
            <input type="password" class="form-control" id="password" placeholder="Password (Min. 6 digit)" required>
            
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <select class="form-control m-0" id="jabatan" required>
                        <option value="" disabled selected>Jabatan</option>
                        <option value="RM">RM</option>
                        <option value="AM">AM</option>
                        <option value="BM">BM</option>
                        <option value="BP">BP</option>
                    </select>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control m-0" value="Jateng 1" readonly>
                    <input type="hidden" id="regional" value="Jawa Tengah 1">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">DAFTAR SEKARANG</button>
        </form>

        <div class="mt-4 small">
            Sudah punya akun? <a href="index.html" class="text-decoration-none fw-bold" style="color: var(--primary-purple);">Login disini</a>
        </div>
    </div>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
