<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/amarthalogo.png">
    <style>
        :root {
            /* MENGUBAH WARNA UTAMA JADI UNGU AMARTHA */
            --primary-color: #7b3f99; 
            --primary-dark: #5a2a75;
            --bg-color: #f8f9fc;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 80px;
        }
        /* Header dengan Gradasi Ungu */
        .header-bg {
            background: linear-gradient(135deg, #9c5ec0 0%, #7b3f99 100%);
            height: 180px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
        }
        .profile-card {
            margin-top: -80px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .profile-pic-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        /* Tombol Kamera Ungu */
        .btn-camera {
            position: absolute;
            bottom: 5px;
            right: 0;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-camera:active { transform: scale(0.9); }
        
        /* Styling Form */
        .form-floating > .form-control {
            border-radius: 12px;
            border: 1px solid #e3e6f0;
            background-color: #f8f9fc;
        }
        .form-floating > .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(123, 63, 153, 0.25);
        }
        .form-control:disabled, .form-control[readonly] {
            background-color: #eaecf4;
            opacity: 1;
        }
        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #b7b9cc;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .text-primary-custom {
            color: var(--primary-color) !important;
        }

        /* Override Tombol Bootstrap Primary jadi Ungu */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover, .btn-primary:active {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }
        
        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        .fab-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            transition: transform 0.2s;
            text-decoration: none;
        }
        .fab-btn:active { transform: scale(0.95); }
        
        /* Tombol Edit jadi Ungu */
        .fab-edit { background: var(--primary-color); }
        
        /* Tombol WA tetap Hijau (Standar UX) */
        .fab-wa { background: #25D366; }

    </style>
</head>
<body>

    <div class="header-bg d-flex align-items-start pt-4 px-4">
        <a href="home.html" class="text-white fs-4"><i class="fa-solid fa-arrow-left"></i></a>
        <h5 class="ms-3 mt-1 text-white fw-bold">Profil Saya</h5>
    </div>

    <div class="container px-3">
        <div class="card profile-card bg-white mb-4">
            <div class="card-body text-center pt-4 pb-4">
                <div class="profile-pic-container">
                    <img src="assets/default-avatar.png" id="profileImg" class="profile-pic" 
                         onerror="this.src='https://ui-avatars.com/api/?name=User&background=random&color=fff'">
                    
                    <label for="fileInput" class="btn-camera" id="btnCamera" style="display: none;">
                        <i class="fa-solid fa-camera fa-sm"></i>
                    </label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <h5 class="fw-bold text-dark mb-0" id="displayName">Memuat...</h5>
                <small class="text-muted" id="displayId">ID: ...</small>
            </div>
        </div>

        <form id="profilForm">
            <div class="mb-4">
                <p class="section-title"><i class="fa-solid fa-user me-2"></i>Informasi Pribadi</p>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="namaInput" placeholder="Nama Lengkap" readonly>
                    <label for="namaInput">Nama Lengkap</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email Terdaftar" readonly>
                    <label for="emailInput">Email Terdaftar</label>
                </div>

                <div class="row g-2">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="jabatanInput" placeholder="Jabatan" readonly>
                            <label for="jabatanInput">Jabatan</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="regionalInput" placeholder="Regional" readonly>
                            <label for="regionalInput">Regional</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <p class="section-title text-primary-custom"><i class="fa-solid fa-location-dot me-2"></i>Area Kerja</p>
                
                <div class="form-floating mb-3">
                    <select class="form-select" id="areaSelect" disabled>
                        <option value="">Pilih Area...</option>
                        <option value="Klaten">Klaten</option>
                        <option value="Magelang">Magelang</option>
                        <option value="Solo">Solo</option>
                        <option value="Solo 2">Solo 2</option>
                        <option value="Wonogiri">Wonogiri</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Yogyakarta 2">Yogyakarta 2</option>
                    </select>
                    <label for="areaSelect">Area</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="pointSelect" disabled>
                        <option value="">Pilih Area Dulu...</option>
                    </select>
                    <label for="pointSelect">Point</label>
                </div>
            </div>

            <div id="actionButtons" class="d-none gap-2 mb-4">
                <button type="button" id="btnBatal" class="btn btn-light w-50 py-3 fw-bold text-muted rounded-4">Batal</button>
                <button type="submit" id="btnSimpan" class="btn btn-primary w-50 py-3 fw-bold rounded-4 shadow-sm">Simpan</button>
            </div>
        </form>
    </div>

    <div class="fab-container">
        <a href="https://wa.me/6282301947777" target="_blank" class="fab-btn fab-wa" title="Bantuan WhatsApp">
            <i class="fa-brands fa-whatsapp fa-xl"></i>
        </a>
        
        <button id="btnEdit" class="fab-btn fab-edit" title="Edit Profil">
            <i class="fa-solid fa-pen"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/profil.js"></script>
</body>
</html>
