<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
</head>
<body>

    <div class="hero-header" style="padding-bottom: 70px;">
        <div class="top-nav">
            <a href="home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h5 class="page-title">Profil Saya</h5>
            <div style="width: 40px;"></div> </div>
        <div class="text-center">
            <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 2rem; color: white;">
                <i class="fa-solid fa-user"></i>
            </div>
            <h5 class="mt-2 mb-0 fw-bold" id="displayName">Memuat...</h5>
            <small class="opacity-75" id="displayId">ID: ...</small>
        </div>
    </div>

    <div class="main-container">
        <div class="form-card">
            <form id="profilForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="namaInput" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID Karyawan</label>
                    <input type="text" class="form-control" id="idInput" readonly>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Jabatan</label>
                        <input type="text" class="form-control" id="jabatanInput" readonly>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Regional</label>
                        <input type="text" class="form-control" id="regionalInput" readonly>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label text-purple fw-bold">Area Kerja (Editable)</label>
                    <select class="form-select" id="areaSelect">
                        <option value="">Pilih Area...</option>
                        <option value="Klaten">Klaten</option>
                        <option value="Magelang">Magelang</option>
                        <option value="Solo">Solo</option>
                        <option value="Solo 2">Solo 2</option>
                        <option value="Wonogiri">Wonogiri</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Yogyakarta 2">Yogyakarta 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label text-purple fw-bold">Point</label>
                    <select class="form-select" id="pointSelect" disabled>
                        <option value="">Pilih Area Dulu...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-action">
                    <i class="fa-solid fa-save me-2"></i> SIMPAN PERUBAHAN
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="./js/profil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
