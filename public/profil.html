<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
</head>
<body>

    <header class="hero-header" style="padding-bottom: 60px; border-radius: 0 0 30px 30px;">
        <div class="d-flex align-items-center">
            <a href="home.html" class="text-white fs-4 me-3"><i class="fa-solid fa-arrow-left"></i></a>
            <h5 class="m-0 fw-bold">Profil Saya</h5>
        </div>
    </header>

    <div class="main-container" style="margin-top: -40px;">
        
        <div class="profile-section">
            <div class="profile-pic-wrapper">
                <img src="assets/default-avatar.png" id="profileImg" class="profile-pic" 
                     onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'">
                
                <label for="fileInput" class="btn-camera" id="btnCamera" style="display: none;">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            <h5 class="mt-3 fw-bold mb-0" id="displayName">Memuat...</h5>
            <small class="text-muted" id="displayId">ID: ...</small>
        </div>

        <div class="card-box shadow-sm">
            <form id="profilForm">
                
                <div class="mb-3">
                    <label class="form-label text-muted small">NAMA LENGKAP</label>
                    <input type="text" class="form-control bg-light" id="namaInput" readonly>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label text-muted small">JABATAN</label>
                        <input type="text" class="form-control bg-light" id="jabatanInput" readonly>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label text-muted small">REGIONAL</label>
                        <input type="text" class="form-control bg-light" id="regionalInput" readonly>
                    </div>
                </div>

                <hr class="my-3">
                <p class="section-label text-primary mb-3"><i class="fa-solid fa-location-dot me-1"></i> Area Kerja</p>

                <div class="mb-3">
                    <label class="form-label text-dark fw-bold">Area</label>
                    <select class="form-select" id="areaSelect" disabled>
                        <option value="">Pilih Area...</option>
                        <option value="Klaten">Klaten</option>
                        <option value="Magelang">Magelang</option>
                        <option value="Solo">Solo</option>
                        <option value="Solo 2">Solo 2</option>
                        <option value="Wonogiri">Wonogiri</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Yogyakarta 2">Yogyakarta 2</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label text-dark fw-bold">Point</label>
                    <select class="form-select" id="pointSelect" disabled>
                        <option value="">Pilih Area Dulu...</option>
                    </select>
                </div>

                <div id="actionButtons" class="d-none gap-2">
                    <button type="button" id="btnBatal" class="btn btn-light w-100 py-2 fw-bold text-muted">Batal</button>
                    <button type="submit" id="btnSimpan" class="btn btn-primary w-100 py-2 fw-bold" style="background: var(--primary); border:none;">Simpan</button>
                </div>

            </form>
        </div>
    </div>

    <button id="btnEdit" class="fab-edit">
        <i class="fa-solid fa-pen"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/profil.js"></script>
</body>
</html>
