<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Majelis - Amartha Jateng</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;         
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --secondary: #64748b;       
            --success: #10b981;         
            --danger: #ef4444;          
            --warning: #f59e0b;         
            --bg-body: #f1f5f9;         
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --radius-xl: 1rem;
            --radius-lg: 0.75rem;
            --radius-md: 0.5rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        /* NAVBAR MODERN */
        .navbar-modern {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.5rem 0 4rem 0;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            position: sticky;
            top: -1px;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-back-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-back-glass:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            color: white;
        }

        .page-title {
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* FILTER CARD */
        .filter-container {
            margin-top: -3rem;
            padding: 0 1rem;
            position: relative;
            z-index: 101;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-label-sm {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--secondary);
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
            display: block;
        }

        .form-select-modern {
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            padding: 0.6rem 2.25rem 0.6rem 0.75rem;
            font-size: 0.9rem;
            background-color: #f8fafc;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-select-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .btn-primary-modern {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
        }
        .btn-primary-modern:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* STATS SCROLL */
        .stats-scroll-wrapper {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 1rem 1rem 0.5rem 1rem;
            scrollbar-width: none;
        }
        .stats-scroll-wrapper::-webkit-scrollbar { display: none; }

        .stat-pill {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }
        .stat-pill i { color: var(--primary); }

        /* MAJELIS CARD */
        .majelis-list-container { padding: 1rem; }

        .majelis-card {
            background: white;
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .majelis-card:hover { box-shadow: var(--shadow-md); }

        .majelis-header {
            background: white;
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: background-color 0.2s;
        }
        .majelis-header[aria-expanded="true"] {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .majelis-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .badge-count {
            background: var(--primary-light);
            color: var(--primary-dark);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 6px;
        }
        .bp-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        .header-stats { display: flex; gap: 0.5rem; margin-top: 0.75rem; flex-wrap: wrap; }
        .mini-tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: 600; }
        .tag-bayar { background: #d1fae5; color: #047857; }
        .tag-telat { background: #fee2e2; color: #b91c1c; }
        .tag-sent { background: #e0f2fe; color: #0369a1; }
        .tag-pending { background: #f1f5f9; color: #64748b; }

        /* MITRA ITEM */
        .mitra-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .mitra-item:last-child { border-bottom: none; }

        .mitra-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .mitra-info { flex: 1; }
        .mitra-name { font-weight: 600; font-size: 0.9rem; color: var(--text-main); }
        .mitra-id { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px; }

        .mitra-financial { text-align: right; }
        .nominal-main { font-family: 'Space Mono', monospace; font-weight: 700; font-size: 0.9rem; color: var(--text-main); }
        .nominal-sub { font-size: 0.7rem; color: var(--danger); font-family: 'Space Mono', monospace; }

        .mitra-actions {
            margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px dashed #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-pill { font-size: 0.7rem; padding: 2px 8px; border-radius: 12px; font-weight: 600; }
        .st-lancar { background: #dcfce7; color: #166534; }
        .st-telat { background: #fee2e2; color: #991b1b; }

        .action-wrapper { display: flex; gap: 0.5rem; align-items: center; }
        .select-action {
            font-size: 0.75rem; padding: 0.3rem 0.5rem;
            border: 1px solid #e2e8f0; border-radius: 6px; background: white;
        }
        .btn-send-mini {
            background: var(--primary); color: white; border: none;
            border-radius: 6px; width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn-send-mini:disabled { background: #cbd5e1; cursor: not-allowed; }
        .btn-send-mini:not(:disabled):hover { background: var(--primary-dark); }

        .badge-bll { background: #f43f5e; color: white; font-size: 0.6rem; padding: 1px 4px; border-radius: 4px; margin-left: 4px; vertical-align: middle; }
        .sent-badge {
            background: #ecfccb; color: #4d7c0f; font-size: 0.75rem;
            padding: 4px 10px; border-radius: 20px; font-weight: 600;
            display: inline-flex; align-items: center; gap: 4px;
        }

        #loadingOverlay { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="z-index: 9999;">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="text-muted fw-bold small">Memproses Data...</p>
    </div>

    <header class="navbar-modern">
        <div class="container nav-content px-3">
            <a href="home.html" class="btn-back-glass">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Data Majelis</h1>
        </div>
    </header>

    <div class="filter-container">
        <div class="glass-card">
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label-sm">Area</label>
                    <select id="filterArea" class="form-select-modern">
                        <option value="">Semua Area</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Hari</label>
                    <select id="filterHari" class="form-select-modern">
                        <option value="">Semua Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Point</label>
                    <select id="filterPoint" class="form-select-modern">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Nama BP</label>
                    <select id="filterBP" class="form-select-modern">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button id="btnTampilkan" class="btn-primary-modern">
                        <i class="fa-solid fa-filter me-2"></i>Tampilkan Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-scroll-wrapper">
        <div class="stat-pill">
            <i class="fa-solid fa-users-rectangle"></i>
            <span id="totalMajelis">0 Majelis</span>
        </div>
        <div class="stat-pill">
            <i class="fa-solid fa-user-group"></i>
            <span id="totalMitra">0 Mitra</span>
        </div>
    </div>

    <div id="majelisContainer" class="majelis-list-container"></div>

    <div id="emptyState" class="text-center py-5 d-none">
        <div style="font-size: 3rem; color: #cbd5e1; margin-bottom: 1rem;">
            <i class="fa-solid fa-magnifying-glass-location"></i>
        </div>
        <h5 class="fw-bold text-secondary">Data Tidak Ditemukan</h5>
        <p class="text-muted small px-4">Silakan sesuaikan filter di atas dan klik tombol Tampilkan.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyC8wOUkyZTa4W2hHHGZq_YKnGFqYEGOuH8",
            authDomain: "amarthajatengwebapp.firebaseapp.com",
            databaseURL: "https://amarthajatengwebapp-default-rtdb.firebaseio.com",
            projectId: "amarthajatengwebapp",
            storageBucket: "amarthajatengwebapp.firebasestorage.app",
            messagingSenderId: "22431520744",
            appId: "1:22431520744:web:711af76a5335d97179765d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7lbSgTnp8OZ2QdOIv8_gfx40heiUXSXF9sfIGf2deyVDTEznkv6lq47NRK4ddIUiF/exec"; 

        let globalData = [];
        let userProfile = { idKaryawan: "Unknown", area: "", point: "" };
        let isTransactionActive = false;

        const els = {
            filterArea: document.getElementById('filterArea'),
            filterPoint: document.getElementById('filterPoint'),
            filterBP: document.getElementById('filterBP'),
            filterHari: document.getElementById('filterHari'),
            btnTampilkan: document.getElementById('btnTampilkan'),
            majelisContainer: document.getElementById('majelisContainer'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            emptyState: document.getElementById('emptyState'),
            lblTotalMajelis: document.getElementById('totalMajelis'),
            lblTotalMitra: document.getElementById('totalMitra')
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                showLoading(true);
                try {
                    userProfile = await fetchUserProfile(user.uid);
                    if (userProfile.area && els.filterArea) {
                        globalData = await fetchMainData(userProfile.area);
                        initializeFilters();
                        renderGroupedData(globalData);
                    } else {
                        initializeFilters();
                        renderGroupedData([]); 
                    }
                } catch (error) {
                    console.error("Error init:", error);
                    alert("Gagal memuat data. Silakan refresh.");
                } finally {
                    showLoading(false);
                }
            } else {
                window.location.replace("index.html");
            }
        });

        async function fetchUserProfile(uid) {
            try {
                const snapshot = await get(ref(db, 'users/' + uid));
                if (snapshot.exists()) return snapshot.val();
                return { idKaryawan: "Unknown", area: "", point: "" };
            } catch (err) {
                return { idKaryawan: "Unknown", area: "", point: "" };
            }
        }

        async function fetchMainData(reqArea) {
            try {
                const payload = { action: "get_data_modal", reqArea: reqArea || "" };
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { "Content-Type": "text/plain;charset=utf-8" }
                });
                const result = await response.json();
                return (result.result === "success" && Array.isArray(result.data)) ? result.data : [];
            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        }

        function initializeFilters() {
            if (els.filterArea) {
                let areas = [...new Set(globalData.map(i => i.area).filter(i => i && i !== "-"))];
                if (userProfile.area && !areas.includes(userProfile.area)) areas.push(userProfile.area);
                areas.sort();
                fillSelect(els.filterArea, areas);
                els.filterArea.value = userProfile.area || "";
            }
            updateDependentFilters();
            if (els.filterHari) {
                const daysMap = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                const todayName = daysMap[new Date().getDay()];
                const exists = [...els.filterHari.options].some(o => o.value === todayName);
                if (exists) els.filterHari.value = todayName;
            }
        }

        function updateDependentFilters() {
            const selectedArea = els.filterArea ? els.filterArea.value : "";
            const relevantData = selectedArea ? globalData.filter(i => i.area === selectedArea) : globalData;

            if (els.filterPoint) {
                const points = [...new Set(relevantData.map(i => i.point).filter(i => i && i !== "-"))].sort();
                fillSelect(els.filterPoint, points);
                if(userProfile.point && points.includes(userProfile.point)) els.filterPoint.value = userProfile.point;
            }
            updateBPDropdown();
        }

        function updateBPDropdown() {
            if (!els.filterBP) return;
            const sArea = els.filterArea ? els.filterArea.value : "";
            const sPoint = els.filterPoint ? els.filterPoint.value : "";
            let relevant = globalData;
            if (sArea) relevant = relevant.filter(i => i.area === sArea);
            if (sPoint) relevant = relevant.filter(i => i.point === sPoint);
            const bps = [...new Set(relevant.map(i => i.nama_bp).filter(i => i && i !== "-"))].sort();
            fillSelect(els.filterBP, bps);
        }

        if(els.filterArea) {
            els.filterArea.addEventListener('change', async () => {
                const newArea = els.filterArea.value;
                const available = globalData.some(i => i.area === newArea);
                if (!available && newArea !== "") {
                    showLoading(true);
                    try { globalData = await fetchMainData(newArea); } 
                    catch(e) { alert("Gagal ambil data."); } 
                    finally { showLoading(false); }
                }
                if(els.filterPoint) els.filterPoint.value = "";
                updateDependentFilters();
            });
        }
        if(els.filterPoint) {
            els.filterPoint.addEventListener('change', () => {
                if(els.filterBP) els.filterBP.value = "";
                updateBPDropdown();
            });
        }

        function fillSelect(el, items) {
            const current = el.value;
            const fragment = document.createDocumentFragment();
            const defaultOpt = el.options[0].cloneNode(true);
            items.forEach(i => {
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = i;
                fragment.appendChild(opt);
            });
            el.innerHTML = "";
            el.appendChild(defaultOpt);
            el.appendChild(fragment);
            if(items.includes(current)) el.value = current;
        }

        function renderGroupedData(data) {
            const fArea = els.filterArea ? els.filterArea.value.toLowerCase() : "";
            const fPoint = els.filterPoint ? els.filterPoint.value.toLowerCase() : "";
            const fHari = els.filterHari ? els.filterHari.value.toLowerCase() : "";
            const fBP = els.filterBP ? els.filterBP.value : "";

            const filtered = data.filter(item => {
                if (fArea && String(item.area).toLowerCase() !== fArea) return false;
                if (fPoint && String(item.point).toLowerCase() !== fPoint) return false;
                if (fHari && String(item.hari).toLowerCase() !== fHari) return false;
                if (fBP && item.nama_bp !== fBP) return false;
                return true;
            });

            if (filtered.length === 0) {
                els.majelisContainer.innerHTML = "";
                els.emptyState.classList.remove('d-none');
                els.lblTotalMajelis.innerText = "0 Majelis";
                els.lblTotalMitra.innerText = "0 Mitra";
                return;
            }
            els.emptyState.classList.add('d-none');

            const grouped = {};
            filtered.forEach(item => {
                const m = item.majelis || "Tanpa Majelis";
                if (!grouped[m]) grouped[m] = [];
                grouped[m].push(item);
            });

            const majelisKeys = Object.keys(grouped).sort();
            els.lblTotalMajelis.innerText = `${majelisKeys.length} Majelis`;
            els.lblTotalMitra.innerText = `${filtered.length} Mitra`;

            const htmlContent = majelisKeys.map((majelis, index) => {
                const mitras = grouped[majelis];
                const bpName = mitras[0].nama_bp || "-";
                const safeNamaBP = escapeString(bpName);
                
                let stats = { bayar: 0, telat: 0, sent: 0, pending: 0 };
                mitras.forEach(m => {
                    const statusBayar = String(m.status || "").toLowerCase();
                    const statusKirim = String(m.status_kirim || "").toLowerCase().trim();
                    const isSent = (statusKirim === "sudah" || statusKirim === "sudah terkirim" || statusKirim === "terkirim");
                    if(statusBayar.includes('telat')) stats.telat++; else stats.bayar++;
                    if(isSent) stats.sent++; else stats.pending++;
                });

                const itemsHtml = mitras.map(m => createMitraItemHtml(m, safeNamaBP)).join('');

                return `
                    <div class="majelis-card animate-fade-in" style="animation-delay: ${Math.min(index * 0.05, 1)}s">
                        <div class="majelis-header collapsed" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="majelis-title">
                                    <i class="fa-solid fa-users text-primary"></i> ${majelis}
                                    <span class="badge-count">${mitras.length}</span>
                                </div>
                                <i class="fa-solid fa-chevron-down text-muted" style="font-size: 0.8rem;"></i>
                            </div>
                            <div class="bp-label">BP: ${bpName}</div>
                            <div class="header-stats">
                                <span class="mini-tag tag-bayar"><i class="fa-solid fa-check"></i> ${stats.bayar}</span>
                                <span class="mini-tag tag-telat"><i class="fa-solid fa-xmark"></i> ${stats.telat}</span>
                                <span class="mini-tag tag-sent"><i class="fa-solid fa-paper-plane"></i> ${stats.sent}</span>
                                ${stats.pending > 0 ? `<span class="mini-tag tag-pending">Sisa: ${stats.pending}</span>` : ''}
                            </div>
                        </div>
                        <div id="collapse${index}" class="collapse">
                            <div class="border-top border-light">
                                ${itemsHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            els.majelisContainer.innerHTML = htmlContent;
        }

        function createMitraItemHtml(m, safeNamaBP) {
            const rawMitra = m.mitra || "";
            const rawCustNo = m.cust_no || "-";
            const safeMitra = escapeString(rawMitra);
            const cleanCustNo = String(rawCustNo).replace(/[^a-zA-Z0-9]/g, '');

            const statusBayar = String(m.status || "").toLowerCase().trim();
            const statusKirim = String(m.status_kirim || "").toLowerCase().trim();
            const isSent = (statusKirim === "sudah" || statusKirim === "sudah terkirim" || statusKirim === "terkirim");
            
            const isBll = (m.status_bll === "BLL");
            const bllBadge = isBll ? '<span class="badge-bll">BLL</span>' : '';
            const statusClass = statusBayar.includes("telat") ? "st-telat" : "st-lancar";
            
            const valAngsuran = formatRupiah(m.angsuran);
            const valPartial = formatRupiah(m.partial);

            const selectId = `sel-${cleanCustNo}`;
            const btnId = `btn-${cleanCustNo}`;
            const rowId = `row-${cleanCustNo}`;

            let actionHtml;
            if(isSent) {
                actionHtml = `<div class="sent-badge"><i class="fa-solid fa-circle-check"></i><span>Terkirim (${m.jenis_pembayaran||"N"})</span></div>`;
            } else {
                actionHtml = `
                    <div class="action-wrapper" id="${rowId}">
                        <select id="${selectId}" class="select-action" onchange="window.enableSendButton('${btnId}', this)">
                            <option value="" selected disabled>Bayar...</option>
                            <option value="Normal">Normal</option>
                            <option value="PAR">PAR</option>
                            <option value="Partial">Partial</option>
                            <option value="Par Payment">Par Pay</option>
                            <option value="JB">JB</option> 
                        </select>
                        <button id="${btnId}" class="btn-send-mini" disabled
                            onclick="window.kirimPerMitra('${rawCustNo}', '${safeMitra}', '${safeNamaBP}', '${selectId}', '${btnId}', '${rowId}')">
                            <i class="fa-solid fa-paper-plane" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                `;
            }

            return `
                <div class="mitra-item">
                    <div class="mitra-top">
                        <div class="mitra-info">
                            <div class="mitra-name">${rawMitra} ${bllBadge}</div>
                            <div class="mitra-id"><i class="fa-regular fa-id-card"></i> ${rawCustNo}</div>
                        </div>
                        <div class="mitra-financial">
                            <div class="nominal-main">${valAngsuran}</div>
                            ${(valPartial && valPartial !== '-') ? `<div class="nominal-sub">Part: ${valPartial}</div>` : ''}
                        </div>
                    </div>
                    <div class="mitra-actions">
                        <span class="status-pill ${statusClass}">${m.status || "-"}</span>
                        ${actionHtml}
                    </div>
                </div>
            `;
        }

        // GLOBAL HELPERS
        function escapeString(str) {
            if (!str) return "";
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }
        const formatRupiah = (val) => {
            if(!val || val === "0" || val === "-") return "-";
            const cleanVal = String(val).replace(/[^0-9]/g, '');
            if(!cleanVal || cleanVal === "0") return "-";
            return parseInt(cleanVal).toLocaleString('id-ID');
        };
        function showLoading(show) {
            if(els.loadingOverlay) {
                if(show) els.loadingOverlay.classList.remove('d-none');
                else els.loadingOverlay.classList.add('d-none');
            }
        }
        if(els.btnTampilkan) {
            els.btnTampilkan.addEventListener('click', () => {
                showLoading(true);
                setTimeout(() => { renderGroupedData(globalData); showLoading(false); }, 50);
            });
        }

        // EXPOSE TO WINDOW FOR HTML CLICK
        window.enableSendButton = function(btnId, selectEl) {
            const btn = document.getElementById(btnId);
            if(btn) btn.disabled = (selectEl.value === "");
        }

        window.kirimPerMitra = async function(custNo, namaMitra, namaBP, selectId, btnId, rowId) {
            if (isTransactionActive) {
                alert("⚠️ Sedang mengirim data lain. Mohon tunggu.");
                return;
            }
            const selectEl = document.getElementById(selectId);
            const jnsBayar = selectEl ? selectEl.value : "";
            const btn = document.getElementById(btnId);

            if (!jnsBayar) { alert("Pilih jenis pembayaran dulu!"); return; }
            if (!confirm(`Kirim data untuk ${namaMitra} sebagai ${jnsBayar}?`)) return;

            isTransactionActive = true; 
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i>`;
            btn.disabled = true;
            if(selectEl) selectEl.disabled = true;

            try {
                const payload = {
                    action: "input_laporan",
                    jenisLaporan: "ClosingModal",
                    idKaryawan: userProfile.idKaryawan || "Unknown",
                    namaBP: namaBP,
                    customerNumber: custNo,
                    jenisPembayaran: jnsBayar
                };
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST', body: JSON.stringify(payload),
                    headers: { "Content-Type": "text/plain;charset=utf-8" }
                });
                const result = await response.json();
                if (result.result === 'success') {
                    const idx = globalData.findIndex(item => String(item.cust_no) === String(custNo));
                    if (idx !== -1) {
                        globalData[idx].status_kirim = "Sudah";
                        globalData[idx].jenis_pembayaran = jnsBayar;
                    }
                    const wrapper = document.getElementById(rowId);
                    if (wrapper) {
                        wrapper.innerHTML = `<div class="sent-badge animate-fade-in"><i class="fa-solid fa-circle-check"></i><span>Terkirim (${jnsBayar})</span></div>`;
                        wrapper.className = ""; 
                    }
                } else { throw new Error(result.error || "Gagal menyimpan"); }
            } catch (error) {
                console.error(error);
                alert(`Gagal kirim: ${error.message}`);
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
                if(selectEl) selectEl.disabled = false;
            } finally {
                isTransactionActive = false;
            }
        };
    </script>
</body>
</html>
