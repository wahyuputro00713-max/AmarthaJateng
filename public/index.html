<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Amartha Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 fw-bold text-dark">Memproses...</p>
            </div>
        </div>

        <div class="logo-container">
            <img src="assets/amarthalogo.png" alt="Amartha Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        </div>
        
        <h4>Selamat Datang</h4>
        <span class="text-muted">Silakan login untuk memulai.</span>

        <form id="loginForm">
            <input type="email" class="form-control" id="email" placeholder="Email Amartha" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            
            <button type="submit" class="btn btn-primary">MASUK SEKARANG</button>
        </form>

        <div class="footer-text">
            Belum punya akun? <a href="register.html" class="btn-link">Daftar disini</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
