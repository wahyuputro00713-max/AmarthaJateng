<form id="loginForm">
    <div class="mb-3">
        <label for="idLoginInput" class="form-label visually-hidden">ID Karyawan</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-id-badge text-muted"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" id="idLoginInput" placeholder="Masukkan ID Karyawan" required>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="passwordInput" class="form-label visually-hidden">Password</label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
            <input type="password" class="form-control border-start-0 ps-0" id="passwordInput" placeholder="Password" required>
        </div>
    </div>

    <div class="mb-4 d-flex align-items-center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="forgotPasswordCheck">
            <label class="form-check-label forgot-text" for="forgotPasswordCheck">
                Centang jika lupa password
            </label>
        </div>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-login text-white">Login</button>
    </div>
</form>
