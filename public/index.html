<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Web App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="public/styles/login.css">
</head>
<body>

    <div class="mobile-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="company-icon" title="Company Icon"></div>
                
                <h4 class="text-center mb-4 fw-bold" style="color: #333;">Selamat Datang</h4>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label visually-hidden">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label visually-hidden">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    </div>

                    <div class="mb-4 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="forgotPasswordCheck">
                            <label class="form-check-label forgot-text" for="forgotPasswordCheck">
                                Centang jika lupa password
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login text-white">Login</button>
                    </div>
                </form>

                <div id="alertMessage" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="public/js/login.js"></script>
</body>
</html>
