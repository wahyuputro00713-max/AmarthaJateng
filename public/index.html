<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/amarthalogo.png">

    <style>
        html, body {
            /* Memastikan tidak ada border di atas */
            border-top: none !important;
            /* Memastikan tidak ada jarak di atas yang memunculkan warna background html */
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        /* 1. OVERRIDE WARNA (Mengubah Ungu jadi Merah & Emas) */
    :root {
        --primary: #d32f2f !important;       /* Merah Imlek */
        --primary-dark: #b71c1c !important;  /* Merah Gelap */
        --primary-light: #ffcdd2 !important; /* Merah Muda */
        --accent: #ffd700 !important;        /* Emas */
    }

    /* Background Khusus Halaman Login/Register */
    body.login-page-bg {
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            radial-gradient(circle at top right, #ffeb3b, transparent 60%), /* Kilau Emas */
            linear-gradient(135deg, #b71c1c 0%, #8a0000 100%) !important; /* Background Merah */
    }

    /* Aksen Emas pada Tombol Login */
    .btn-login {
        border: 2px solid #ffd700 !important;
        box-shadow: 0 10px 20px rgba(183, 28, 28, 0.4) !important;
        color: #ffd700 !important; /* Teks Emas */
    }

    /* Header Dashboard Dashboard khusus Imlek */
    .dashboard-header {
        border-bottom: 3px solid #ffd700 !important; /* Garis Emas di bawah header */
        box-shadow: 0 10px 30px rgba(183, 28, 28, 0.3) !important;
    }
    
    /* 2. ANIMASI JATUH (Lampion & Angpao) */
    .imlek-item {
        position: fixed;
        top: -10%;
        z-index: 99999;
        user-select: none;
        pointer-events: none;
        animation-name: fall-imlek;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fall-imlek {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    </style>

</head>
<body>

    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 fw-bold text-dark small">Memproses...</p>
        </div>

        <img src="assets/amarthalogo.png" alt="Amartha" class="logo-img" 
             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        
        <h1 class="title-text">Selamat Datang</h1>
        <p class="subtitle-text">Field Officer App Amartha Jateng 1</p>

        <form id="loginForm">
            
            <div class="input-group-modern">
                <label class="input-label">ID Karyawan</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="idKaryawan" placeholder="Contoh: 100234" required autocomplete="off">
                    <i class="fa-solid fa-id-badge input-icon-left"></i>
                </div>
            </div>

            <div class="input-group-modern">
                <label class="input-label">Kata Sandi</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <i class="fa-solid fa-lock input-icon-left"></i>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-2 mb-3">
                <a href="#" id="forgotPasswordBtn" class="text-decoration-none small" style="color: #6c757d; font-weight: 500;">
                    Lupa Password?
                </a>
            </div>
            
            <button type="submit" class="btn-login">MASUK SEKARANG</button>
        </form>

        <div class="footer-link">
            Belum punya akun? <a href="register.html">Daftar ID Baru</a>
        </div>
    </div>

    <script type="module" src="./js/login.js?v=1.1"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simbol yang akan jatuh
        const symbols = ['ðŸ®', 'ðŸ§§', 'âœ¨', 'ðŸ®']; 
        const container = document.body;

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('imlek-item');
            item.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Random posisi & ukuran
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 20) + 'px'; // Ukuran 20px - 40px
            item.style.animationDuration = (Math.random() * 3 + 5) + 's'; // Durasi 5s - 8s
            item.style.opacity = Math.random();

            container.appendChild(item);

            // Hapus elemen setelah animasi selesai agar tidak memberatkan browser
            setTimeout(() => {
                item.remove();
            }, 8000);
        }

        // Buat elemen baru setiap 400ms
        setInterval(createFallingItem, 400);
    });
</script>
</body>
</html>
