<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 fw-bold text-dark small">Memproses...</p>
        </div>

        <img src="assets/amarthalogo.png" alt="Amartha" class="logo-img" 
             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        
        <h1 class="title-text">Selamat Datang</h1>
        <p class="subtitle-text">Field Officer App Amartha Jateng 1</p>

        <form id="loginForm">
            
            <div class="input-group-modern">
                <label class="input-label">ID Karyawan</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="idKaryawan" placeholder="Contoh: 100234" required autocomplete="off">
                    <i class="fa-solid fa-id-badge input-icon-left"></i>
                </div>
            </div>

            <div class="input-group-modern">
                <label class="input-label">Kata Sandi</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <i class="fa-solid fa-lock input-icon-left"></i>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="btn-login">MASUK SEKARANG</button>
        </form>

        <div class="footer-link">
            Belum punya akun? <a href="register.html">Daftar ID Baru</a>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
    <style>
    .snowflake {
        position: fixed;
        top: -10px;
        z-index: 99999; /* Paling depan */
        color: #dbeeff; /* Putih agak biru */
        text-shadow: 0 0 5px rgba(0,0,0,0.1); /* Bayangan tipis biar kelihatan di background putih */
        user-select: none;
        pointer-events: none; /* Klik tembus ke belakang */
        cursor: default;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(105vh);
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Konfigurasi
        const snowSymbol = '❄'; // Simbol Salju
        const spawnRate = 200; // Muncul setiap 200ms (Makin kecil makin badai)
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = snowSymbol;
            
            // Posisi Random Horizontal
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Ukuran Random (10px - 25px)
            const size = Math.random() * 15 + 10;
            snowflake.style.fontSize = size + 'px';
            
            // Kecepatan Random (3s - 8s)
            const duration = Math.random() * 5 + 3;
            snowflake.style.animationDuration = duration + 's';
            
            // Transparansi Random
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;

            document.body.appendChild(snowflake);

            // Hapus elemen setelah animasi selesai biar HP gak berat
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        // Jalankan Hujan Salju
        setInterval(createSnowflake, spawnRate);
    });
</script>
</body>
</html>
