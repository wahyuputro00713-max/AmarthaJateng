<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Web App - Amartha Jateng</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            /* Background Ungu Amartha */
            background-color: #8e26d4; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container utama yang membatasi lebar seperti HP */
        .mobile-container {
            width: 100%;
            padding: 20px;
        }

        /* Styling Card Modern */
        .login-card {
            border: none;
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            padding: 30px 25px;
            background: white;
        }

        /* Styling Ikon Perusahaan */
        .company-icon {
            width: 100px;
            height: 100px;
            /* Pastikan file gambar ada di folder assets, atau ganti URL ini dengan link gambar online jika malas upload */
            background-image: url('assets/amarthalogo.png'); 
            /* Fallback jika gambar tidak ada, pakai kotak abu */
            background-color: #f0f2f5; 
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 30px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        /* Styling Input Group agar terlihat modern */
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-right: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .form-control {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #8e26d4;
            background-color: #fff;
        }
        
        .form-control:focus + .input-group-text, 
        .input-group:focus-within .input-group-text {
            border-color: #8e26d4;
            background-color: #fff;
        }

        /* Styling Tombol Login */
        .btn-login {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: #8e26d4;
            border: none;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #701eb0;
            transform: translateY(-2px);
        }

        /* Styling Checkbox custom */
        .form-check-input:checked {
            background-color: #8e26d4;
            border-color: #8e26d4;
        }
        .forgot-text {
             font-size: 0.9rem;
             color: #6c757d;
        }

        /* Responsiveness */
        @media (min-width: 768px) {
            .mobile-container {
                max-width: 450px; 
            }
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="company-icon" title="Amartha Logo"></div>
                
                <h4 class="text-center mb-4 fw-bold" style="color: #333;">Selamat Datang</h4>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="idLoginInput" class="form-label visually-hidden">ID Karyawan</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-id-badge text-muted"></i></span>
                            <input type="text" class="form-control" id="idLoginInput" placeholder="Masukkan ID Karyawan" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label visually-hidden">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="mb-4 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="forgotPasswordCheck">
                            <label class="form-check-label forgot-text" for="forgotPasswordCheck">
                                Centang jika lupa password
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login text-white">Login</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="small text-muted">Belum punya akun? 
                        <a href="register.html" class="fw-bold text-decoration-none" style="color: #8e26d4;">Daftar disini</a>
                    </p>
                </div>

                <div id="alertMessage" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
