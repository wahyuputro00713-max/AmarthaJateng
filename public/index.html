<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Amartha Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <div id="loadingOverlay" class="spinner-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 fw-bold text-dark">Memproses...</p>
            </div>
        </div>

        <div class="logo-container">
            <img src="assets/amarthalogo.png" alt="Amartha Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/83/Amartha_Microfinance_Logo.png'">
        </div>
        
        <h4>Selamat Datang</h4>
        <span class="text-muted">Masuk menggunakan ID Karyawan</span>

        <form id="loginForm">
            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-id-badge text-muted"></i></span>
                <input type="text" class="form-control border-start-0" id="idKaryawan" placeholder="Masukkan ID Karyawan" required autocomplete="off">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                <input type="password" class="form-control border-start-0" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">MASUK SEKARANG</button>
        </form>

        <div class="footer-text">
            Belum punya akun? <a href="register.html" class="btn-link">Daftar ID Disini</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
