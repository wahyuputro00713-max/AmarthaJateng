<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="card-glass">
            <img src="assets/amarthalogo.png" alt="Amartha" style="width: 180px; margin-bottom: 20px;">
            
            <h4 class="fw-bold mb-1 text-dark">Selamat Datang ATeam</h4>
            <p class="text-muted mb-4">Silakan masuk dengan ID Karyawan</p>

            <form id="loginForm">
                <div class="text-start">
                    <input type="text" class="form-control" id="idKaryawan" placeholder="ID Karyawan (Contoh: 100123)" required>
                    <input type="password" class="form-control" id="password" placeholder="Kata Sandi" required>
                </div>
                
                <button type="submit" class="btn-primary-custom mt-2">MASUK SEKARANG</button>
            </form>

            <div class="mt-4 pt-3 border-top">
                <small class="text-muted">Belum punya akun?</small><br>
                <a href="register.html" class="fw-bold text-decoration-none" style="color: var(--primary);">Daftar ID Baru</a>
            </div>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
