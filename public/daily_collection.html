<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Collection - Amartha Jateng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/amarthalogo.png">
    
    <style>
        :root { --primary-color: #6c5ce7; --secondary-color: #a29bfe; --bg-color: #f4f6f9; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); padding-bottom: 80px; }
        
        /* Navbar */
        .navbar-custom { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); padding: 15px 0; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2); margin-bottom: -40px; padding-bottom: 50px; position: relative; z-index: 1; }
        .navbar-title { color: white; font-weight: 600; font-size: 1.2rem; margin: 0; }
        .btn-back { color: white; background: rgba(255, 255, 255, 0.2); border-radius: 12px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        /* Container */
        .main-content { position: relative; z-index: 2; padding: 0 15px; }
        .filter-card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Accordion Custom */
        .accordion-item { border: none; margin-bottom: 12px; background: transparent; }
        .accordion-button { background: white !important; border-radius: 12px !important; box-shadow: 0 2px 8px rgba(0,0,0,0.03); font-weight: 500; }
        .accordion-button:not(.collapsed) { color: var(--primary-color); background: #f8f7ff !important; border: 1px solid var(--secondary-color); }
        
        /* Table */
        .table-mitra td { vertical-align: middle; font-size: 0.85rem; padding: 12px 8px; }
        .mitra-name { display: block; font-weight: 600; color: #2d3436; }
        .mitra-id { display: block; font-size: 0.7rem; color: #b2bec3; }
        .nominal-text { font-family: 'Consolas', monospace; font-weight: 600; font-size: 0.9rem; }
        
        #loadingOverlay { z-index: 9999; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted fw-bold mt-2">Memuat Data...</p>
    </div>

    <nav class="navbar-custom">
        <div class="container d-flex align-items-center justify-content-between px-3">
            <div class="d-flex align-items-center gap-3">
                <a href="home.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
                <h1 class="navbar-title">Daily Collection</h1>
            </div>
        </div>
    </nav>

    <div class="main-content container">
        
        <div class="filter-card mt-n4"> 
            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <label class="form-label small text-muted">Area</label>
                    <select id="filterArea" class="form-select form-select-sm"><option value="">Semua Area</option></select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small text-muted">Point</label>
                    <select id="filterPoint" class="form-select form-select-sm"><option value="">Semua Point</option></select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small text-muted">Nama BP</label>
                    <select id="filterBP" class="form-select form-select-sm"><option value="">Semua BP</option></select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small text-muted">Hari</label>
                    <select id="filterHari" class="form-select form-select-sm">
                        <option value="">Semua Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                </div>
                <div class="col-12">
                    <button id="btnTampilkan" class="btn btn-primary w-100 shadow-sm" style="background-color: var(--primary-color); border:none;">
                        <i class="fa-solid fa-filter me-2"></i>Tampilkan Data
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2 mb-3 overflow-auto pb-2">
            <span class="badge bg-white text-primary border p-2 shadow-sm"><i class="fa-solid fa-users me-1"></i> <span id="totalMitra">0 Nasabah</span></span>
            <span class="badge bg-white text-danger border p-2 shadow-sm"><i class="fa-solid fa-money-bill-wave me-1"></i> Os: <span id="totalOs">Rp 0</span></span>
        </div>

        <div id="collectionContainer" class="accordion accordion-flush"></div>

        <div id="emptyState" class="text-center py-5 d-none">
            <i class="fa-solid fa-box-open fs-1 text-muted mb-3"></i>
            <h5 class="fw-bold text-secondary">Data Tidak Ditemukan</h5>
            <p class="text-muted small">Coba ubah filter atau pastikan sheet 'Data Collection' sudah diisi.</p>
        </div>
    </div>

    <div class="modal fade" id="modalInput" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header" style="background: var(--primary-color); color: white;">
                    <h5 class="modal-title fw-bold fs-6"><i class="fa-solid fa-hand-holding-dollar me-2"></i>Input Setoran</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="mCustNo">
                    <input type="hidden" id="mNamaMitra">
                    <input type="hidden" id="mIdKaryawan">
                    <input type="hidden" id="mNamaBP">
                    <input type="hidden" id="mArea">
                    <input type="hidden" id="mPoint">

                    <div class="alert alert-light border mb-3 py-2">
                        <strong class="d-block text-dark" id="dispNama">-</strong>
                        <small class="text-muted" id="dispId">-</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Amount Collect (Rp)</label>
                        <input type="text" class="form-control fw-bold text-primary" id="mAmount" placeholder="Rp 0">
                        <input type="hidden" id="mAmountReal">
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small">DPD</label>
                            <select id="mDpd" class="form-select">
                                <option value="1-30">1-30</option>
                                <option value="31-60">31-60</option>
                                <option value="61-90">61-90</option>
                                <option value="90+">90+</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label small">Ket</label>
                            <select id="mKet" class="form-select">
                                <option value="Bayar 1+">Bayar 1+</option>
                                <option value="Lunas">Lunas</option>
                                <option value="Parsial">Parsial</option>
                                <option value="BTC">BTC</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group mb-2">
                            <span class="input-group-text bg-light"><i class="fa-solid fa-location-dot text-danger"></i></span>
                            <input type="text" class="form-control" id="mGeotag" placeholder="Lokasi..." readonly style="font-size: 0.8rem;">
                            <button class="btn btn-outline-secondary" type="button" onclick="window.ambilLokasi()"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </div>
                        <input type="file" class="form-control" id="mFoto" accept="image/*" capture="environment">
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-primary w-100 fw-bold shadow-sm" onclick="window.submitCollection()" style="background: var(--primary-color); border:none;">
                        <i class="fa-solid fa-paper-plane me-2"></i>KIRIM DATA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/daily_collection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
