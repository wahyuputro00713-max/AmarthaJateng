<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Amartha Jateng</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-building-columns me-2"></i>Amartha Jateng
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Report</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button id="logoutBtn" class="btn btn-danger btn-sm px-3 fw-bold rounded-pill">
                            <i class="fa-solid fa-power-off me-1"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="container mt-5">
            <h1 class="display-5 fw-bold mb-3">Welcome FO Amartha selamat bekerja</h1>
            <p class="lead">Halo, <span id="userName" class="fw-bold text-warning">Loading...</span></p>
        </div>
    </header>

    <section class="container py-5">
        <h3 class="mb-4 text-purple border-bottom pb-2">Tools Menu</h3>
        
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card tool-card text-center h-100">
                    <div class="card-body">
                        <div class="icon-circle mb-3">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <h6 class="card-title">Data Nasabah</h6>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card tool-card text-center h-100">
                    <div class="card-body">
                        <div class="icon-circle mb-3">
                            <i class="fa-solid fa-file-invoice-dollar"></i>
                        </div>
                        <h6 class="card-title">Input Tagihan</h6>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card tool-card text-center h-100">
                    <div class="card-body">
                        <div class="icon-circle mb-3">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </div>
                        <h6 class="card-title">Peta Area</h6>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card tool-card text-center h-100">
                    <div class="card-body">
                        <div class="icon-circle mb-3">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <h6 class="card-title">Pengaturan</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/home.js"></script>
</body>
</html>
