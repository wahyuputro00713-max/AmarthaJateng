<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Amartha Jateng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand bg-transparent">
        <div class="container">
            <span class="navbar-brand fw-bold fs-5">
                <i class="fa-solid fa-building-columns me-2"></i>Amartha
            </span>
            <div class="ms-auto">
                <a href="profil.html" class="text-white me-3 fs-5"><i class="fa-solid fa-user-circle"></i></a>
                <button id="logoutBtn" class="btn btn-sm btn-outline-light rounded-pill px-3 fw-bold">Logout</button>
            </div>
        </div>
    </nav>

    <div class="hero-header">
        <div class="mt-4">
            <h1 class="welcome-text">Halo, <span id="userName">...</span></h1>
            <p class="sub-text">Selamat bekerja, tetap semangat!</p>
        </div>
    </div>

    <div class="menu-container">
        
        <a href="absensi.html" class="tool-card d-flex align-items-center mb-3 p-3 text-decoration-none">
            <div class="icon-box icon-purple mb-0 me-3" style="width: 50px; height: 50px; font-size: 1.2rem;">
                <i class="fa-solid fa-clock"></i>
            </div>
            <div class="text-start">
                <div class="menu-title fs-6">Absensi Harian</div>
                <small class="text-muted" style="font-size: 0.75rem;">Masuk & Pulang Kerja</small>
            </div>
            <i class="fa-solid fa-chevron-right ms-auto text-muted"></i>
        </a>

        <div class="menu-grid">
            
            <a href="report_validasi.html" class="tool-card">
                <div class="icon-box icon-purple">
                    <i class="fa-solid fa-clipboard-check"></i>
                </div>
                <div class="menu-title">Report Validasi</div>
            </a>

            <a href="report_collection.html" class="tool-card">
                <div class="icon-box icon-green">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
                <div class="menu-title">Report Collection</div>
            </a>

            <a href="closing_modal.html" class="tool-card">
                <div class="icon-box icon-orange">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                </div>
                <div class="menu-title">Closing Modal</div>
            </a>

            <a href="report_sosialisasi.html" class="tool-card">
                <div class="icon-box icon-blue">
                    <i class="fa-solid fa-users-rectangle"></i>
                </div>
                <div class="menu-title">Report Sosialisasi</div>
            </a>

        </div>

        <div class="text-center mt-4 text-muted small">
            &copy; 2025 Amartha Jawa Tengah
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/home.js"></script>
</body>
</html>
