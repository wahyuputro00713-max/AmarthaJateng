<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <style>
        /* --- CSS LEADERBOARD FIX --- */
        .leaderboard-section {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .leaderboard-title {
            font-size: 14px;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 8px; /* Jarak antar podium */
        }
        .podium-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .avatar-ring {
            position: relative; 
            z-index: 10;        
            background: white;
            padding: 3px;
            margin-bottom: -20px; /* Avatar masuk ke dalam kotak */
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* JUARA 1 - TINGGI DITAMBAH */
        .rank-1 { width: 38%; z-index: 5; }
        .rank-1 .avatar-ring { width: 75px; height: 75px; border: 3px solid #FFD700; }
        .rank-1 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-1 .crown { position: absolute; top: -28px; color: #FFD700; font-size: 26px; animation: bounce 2s infinite; z-index: 11; }
        .rank-1 .podium-box {
            background: linear-gradient(to bottom, #FFD700, #FDB931);
            width: 100%; 
            height: 145px; /* DITAMBAH AGAR LEGA */
            border-radius: 12px 12px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
            box-shadow: 0 4px 10px rgba(253, 185, 49, 0.4);
        }

        /* JUARA 2 - TINGGI DITAMBAH */
        .rank-2 { width: 30%; }
        .rank-2 .avatar-ring { width: 55px; height: 55px; border: 3px solid #C0C0C0; }
        .rank-2 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-2 .podium-box {
            background: linear-gradient(to bottom, #C0C0C0, #9aa0a6);
            width: 100%; 
            height: 125px; /* DITAMBAH AGAR LEGA */
            border-radius: 10px 10px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
        }

        /* JUARA 3 - TINGGI DITAMBAH (FOKUS PERBAIKAN) */
        .rank-3 { width: 30%; }
        .rank-3 .avatar-ring { width: 55px; height: 55px; border: 3px solid #CD7F32; }
        .rank-3 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-3 .podium-box {
            background: linear-gradient(to bottom, #CD7F32, #a05a2c);
            width: 100%; 
            height: 110px; /* DITAMBAH SIGNIFIKAN DARI 85px KE 110px */
            border-radius: 10px 10px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
        }

        /* TEXT STYLING */
        .bp-name { 
            font-size: 10px; 
            font-weight: bold; 
            margin-bottom: 2px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 95%; 
            align-self: center;
            /* Pastikan ada jarak dari atas agar tidak kena avatar */
            margin-top: 25px; 
        }
        .bp-point { font-size: 9px; opacity: 0.9; margin-bottom: 1px; } 
        .bp-amount { font-size: 9px; opacity: 1.0; font-weight: 700; margin-bottom: 4px; }
        
        /* BADGE PERINGKAT */
        .rank-badge {
            font-size: 8px; 
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            align-self: center;
            margin-top: auto; 
        }
        .rank-1 .rank-badge { background: white; color: #FDB931; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }

        /* --- CSS SALJU --- */
        .snowflake { position: fixed; top: -10px; z-index: 99999; color: #dbeeff; text-shadow: 0 0 5px rgba(0,0,0,0.1); user-select: none; pointer-events: none; cursor: default; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const snowSymbol = 'â„'; const spawnRate = 200; 
        function createSnowflake() {
            const snowflake = document.createElement('div'); snowflake.classList.add('snowflake'); snowflake.innerHTML = snowSymbol;
            snowflake.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 15 + 10; snowflake.style.fontSize = size + 'px';
            const duration = Math.random() * 5 + 3; snowflake.style.animationDuration = duration + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, duration * 1000);
        }
        setInterval(createSnowflake, spawnRate);
    });
    </script>
