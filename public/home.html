<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Amartha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">

    <style>
        /* --- CSS KHUSUS LEADERBOARD & HOME --- */
        .leaderboard-section {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .leaderboard-title {
            font-size: 14px;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
        }
        .podium-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .avatar-ring {
            position: relative; 
            z-index: 10;        
            background: white;
            padding: 3px;
            margin-bottom: -18px; 
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* JUARA 1 */
        .rank-1 { width: 38%; z-index: 5; }
        .rank-1 .avatar-ring { width: 75px; height: 75px; border: 3px solid #FFD700; }
        .rank-1 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-1 .crown { position: absolute; top: -28px; color: #FFD700; font-size: 26px; animation: bounce 2s infinite; z-index: 11; }
        .rank-1 .podium-box {
            background: linear-gradient(to bottom, #FFD700, #FDB931);
            width: 100%; height: 145px; 
            border-radius: 12px 12px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
            box-shadow: 0 4px 10px rgba(253, 185, 49, 0.4);
        }

        /* JUARA 2 */
        .rank-2 { width: 30%; }
        .rank-2 .avatar-ring { width: 55px; height: 55px; border: 3px solid #C0C0C0; }
        .rank-2 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-2 .podium-box {
            background: linear-gradient(to bottom, #C0C0C0, #9aa0a6);
            width: 100%; height: 125px; 
            border-radius: 10px 10px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
        }

        /* JUARA 3 */
        .rank-3 { width: 30%; }
        .rank-3 .avatar-ring { width: 55px; height: 55px; border: 3px solid #CD7F32; }
        .rank-3 .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #eee; }
        .rank-3 .podium-box {
            background: linear-gradient(to bottom, #CD7F32, #a05a2c);
            width: 100%; height: 110px; 
            border-radius: 10px 10px 0 0;
            display: flex; flex-direction: column; justify-content: flex-end; 
            color: white; padding-bottom: 10px; 
        }

        /* TEXT STYLING */
        .bp-name { 
            font-size: 10px; font-weight: bold; margin-bottom: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 95%; 
            align-self: center; margin-top: 25px; 
        }
        .bp-point { font-size: 9px; opacity: 0.9; margin-bottom: 1px; } 
        .bp-amount { font-size: 9px; opacity: 1.0; font-weight: 700; margin-bottom: 4px; }
        
        .rank-badge {
            font-size: 8px; font-weight: bold; padding: 2px 6px;
            border-radius: 10px; background: rgba(255, 255, 255, 0.25);
            align-self: center; margin-top: auto; 
        }
        .rank-1 .rank-badge { background: white; color: #FDB931; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }

        /* --- CSS SALJU --- */
        .snowflake { position: fixed; top: -10px; z-index: 99999; color: #dbeeff; text-shadow: 0 0 5px rgba(0,0,0,0.1); user-select: none; pointer-events: none; cursor: default; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- CSS MENU BULAT BAWAH (FAB) --- */
        .fab-container {
            position: fixed; bottom: 30px; right: 20px; z-index: 9999;
            display: flex; flex-direction: column-reverse; align-items: center; gap: 15px;
        }
        .fab-main {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center;
            font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: none; cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .fab-container.active .fab-main { transform: rotate(45deg); background: #c0392b; }
        .fab-item {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; color: #8e44ad; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 20px; opacity: 0; transform: translateY(20px) scale(0.8);
            pointer-events: none; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); position: relative;
        }
        .fab-item:hover { background: #f3e5f5; color: #6a1b9a; }
        .fab-label {
            position: absolute; right: 60px; background: rgba(0,0,0,0.8); color: white;
            padding: 4px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; white-space: nowrap;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .fab-container.active .fab-item { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .fab-container.active .fab-item:hover .fab-label { opacity: 1; }
        .fab-container.active .fab-item:nth-child(2) { transition-delay: 0.05s; }
        .fab-container.active .fab-item:nth-child(3) { transition-delay: 0.1s; }
        .fab-container.active .fab-item:nth-child(4) { transition-delay: 0.15s; }

        /* =========================================================
           FIX CSS HEADER & MENU EXPAND KEKIRI
           ========================================================= */
        .hero-header {
            position: relative;
            /* Header normal */
        }

        #fireworksCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; 
            pointer-events: none;
            border-bottom-left-radius: 25px; 
            border-bottom-right-radius: 25px;
        }

        .hero-header .top-bar {
            position: relative;
            z-index: 50; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hero-header .user-welcome {
            position: relative;
            z-index: 20;
        }

        /* Container Menu Kanan */
        .header-actions {
            display: flex;
            align-items: center;
            position: relative; /* Penting untuk absolute positioning anak-anaknya */
        }

        /* Menu yang akan muncul/bergeser */
        .expanded-menu-items {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 50px; /* Posisi di sebelah kiri tombol utama */
            top: 0;
            
            /* Animasi */
            opacity: 0;
            transform: translateX(20px) scale(0.8);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efek membal (bouncy) */
        }

        /* State Aktif */
        .expanded-menu-items.show {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }

        /* LOGO */
        .brand-logo {
            height: 35px; width: auto; margin-right: 8px; vertical-align: middle;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* Container UTAMA (Di bawah header) */
        .main-container {
            position: relative;
            z-index: 1; 
            margin-top: -30px; /* Overlap sedikit agar menyatu */
        }

        /* FIX: Kartu Absensi diturunkan */
        .card-absensi {
            margin-top: 25px !important; /* Jarak agar tidak nempel header */
            position: relative;
            z-index: 2;
        }

    </style>
</head>
