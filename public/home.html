<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Majelis - Amartha Jateng</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/majelis.css">
</head>
<body>

    <div id="loadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="z-index: 9999;">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="text-muted fw-bold small">Memproses Data...</p>
    </div>

    <header class="navbar-modern">
        <div class="container nav-content">
            <a href="home.html" class="btn-back-glass">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Data Majelis</h1>
        </div>
    </header>

    <div class="filter-container">
        <div class="glass-card">
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label-sm">Area</label>
                    <select id="filterArea" class="form-select-modern w-100">
                        <option value="">Semua Area</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Hari</label>
                    <select id="filterHari" class="form-select-modern w-100">
                        <option value="">Semua Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Point</label>
                    <select id="filterPoint" class="form-select-modern w-100">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label-sm">Nama BP</label>
                    <select id="filterBP" class="form-select-modern w-100">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button id="btnTampilkan" class="btn-primary-modern w-100">
                        <i class="fa-solid fa-filter me-2"></i>Tampilkan Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-scroll-wrapper">
        <div class="stat-pill">
            <i class="fa-solid fa-users-rectangle"></i>
            <span id="totalMajelis">0 Majelis</span>
        </div>
        <div class="stat-pill">
            <i class="fa-solid fa-user-group"></i>
            <span id="totalMitra">0 Mitra</span>
        </div>
    </div>

    <div id="majelisContainer" class="majelis-list-container">
        </div>

    <div id="emptyState" class="text-center py-5 d-none">
        <div style="font-size: 3rem; color: #cbd5e1; margin-bottom: 1rem;">
            <i class="fa-solid fa-magnifying-glass-location"></i>
        </div>
        <h5 class="fw-bold text-secondary">Data Tidak Ditemukan</h5>
        <p class="text-muted small px-4">Silakan sesuaikan filter di atas dan klik tombol Tampilkan.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/majelis.js"></script>

</body>
</html>
