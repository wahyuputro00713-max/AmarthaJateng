<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Pelayanan - Amartha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles/papan_pelayanan.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/amarthalogo.png">
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Papan Pelayanan</h1>
      <div class="sub">Drilldown Point → BP → Majelis → Jadwal Harian</div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span id="userBadge" class="badge-user">Memuat user...</span>
      <a href="home.html" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-house me-1"></i>Home</a>
    </div>
  </header>

  <main class="main-wrap">
    <div class="toolbar">
      <div class="d-flex gap-2 align-items-center flex-wrap">
        <button id="btnBack" class="btn btn-outline-primary btn-sm d-none"><i class="fa-solid fa-arrow-left me-1"></i>Kembali</button>
        <span id="crumb" class="crumb">Level: Point</span>
      </div>
      <div id="summaryText" class="summary-text">-</div>
    </div>

    <section id="viewPoint" class="card-surface"></section>
    <section id="viewBp" class="card-surface d-none"></section>
    <section id="viewMajelis" class="card-surface d-none"></section>
    <section id="viewBoard" class="card-surface d-none"></section>

    <div id="loading" class="loading-overlay d-none"><div class="spinner-border text-primary"></div></div>
  </main>

  <script type="module" src="js/papan_pelayanan.js?v=1.2"></script>
</body>
</html>
